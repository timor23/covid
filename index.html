<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid - 19 Statistics</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="container">
    <h1>Covid 19 Cases</h1>


    <div id="chartContainer"></div>

    <div class="cases-buttons">
        <button class="case-btn">Confirmed</button>
        <button class="case-btn">Deaths</button>
        <button class="case-btn">Recovered</button>
        <button class="case-btn">Critical</button>
    </div>

    <div class="continent-buttons">
        <button class="reg-btn">Asia</button>
        <button class="reg-btn">Europe</button>
        <button class="reg-btn">Africa</button>
        <button class="reg-btn">Americas</button>
        <button class="reg-btn">World</button>
    </div>
</div>
</body>
<script src="script/script.js"></script>
<script src="script/country.js"></script>
</html>
